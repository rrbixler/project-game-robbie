<!DOCTYPE html>
<html>
    <head>
      <title>Robbie's Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>tic tac toe</h1>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <input type="submit" value="Sign Up!">
        </form>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign In">
        </form>
        <form id="change-password">
          <input type="password" name="passwords[old]">
          <input type="password" name="passwords[new]">
          <input type="submit" value="Change Password">
        </form>
        <form id="sign-out">
          <input type="submit" value="Sign Out">
        </form>

      <h3 class="score-display"></h3>
      <h3 class="player-indicator"></h3>
          <div class="container">
            <div class="row">
              <div class="col-4" id="one" data-id='0'></div>
              <div class="col-4" id="two" data-id='1'></div>
              <div class="col-4" id="three" data-id='2'></div>
            </div>
            <div class="row">
              <div class="col-4" id="four" data-id='3'></div>
              <div class="col-4" id="five" data-id='4'></div>
              <div class="col-4" id="six" data-id='5'></div>
            </div>
            <div class="row">
              <div class="col-4" id="seven" data-id='6'></div>
              <div class="col-4" id="eight" data-id='7'></div>
              <div class="col-4" id="nine" data-id='8'></div>
            </div>
          </div>
          <h2>Reset Game!</h2>
            <form id="reset-game">
              <input type="submit" value="Reset Game">
            </form>
          <h2>Create Game</h2>
            <form id="create-game">
              <input type="submit" value="Create Game">
            </form>

    </body>
</html>
