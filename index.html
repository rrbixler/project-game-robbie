<!DOCTYPE html>
<html>
    <head>
      <title>Robbie's Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>tic tac toe</h1>
      <div class="messages"></div>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email" required>
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <input type="submit" value="sign up">
        </form>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email" required>
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" value="sign in">
        </form>
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="oldpassword">
          <input type="password" name="passwords[new]" placeholder="newpassword">
          <input type="submit" value="change password">
        </form>
        <form id="sign-out">
          <input type="submit" value="sign out">
        </form>
       <!-- <h2>Create Game</h2>  -->
        <button id="create-game">new game</button>

        <button id="stats">get game</button>

        <h3 class="stats-display"></h3>

        <h3 class="score-display"></h3>

        <h3 class="player-indicator"></h3>

          <div class="container">
            <div class="row">
              <div class="col-3" id="one" data-id='0'></div>
              <div class="col-3" id="two" data-id='1'></div>
              <div class="col-3" id="three" data-id='2'></div>
            </div>
            <div class="row">
              <div class="col-3" id="four" data-id='3'></div>
              <div class="col-3" id="five" data-id='4'></div>
              <div class="col-3" id="six" data-id='5'></div>
            </div>
            <div class="row">
              <div class="col-3" id="seven" data-id='6'></div>
              <div class="col-3" id="eight" data-id='7'></div>
              <div class="col-3" id="nine" data-id='8'></div>
            </div>
          </div>
          <!-- <h2>Reset Game!</h2>
            <button id="reset-game">Reset Game</button> -->
            <!-- <form id="create-game"> -->
            <!-- </form> -->

    </body>
</html>
